<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/iniciar sesion.css">
  </head>
  <body>

    <div class="login-box">
      <img src="../img/primaria/logofondo.jpg" class="avatar" alt="Avatar Image">
      <h1>Iniciar sesión</h1>
      <form>
        <!-- email -->
        <label for="email">Email</label>
        <input type="text" placeholder="ingresa el email">
        <!-- contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="ingresa la contraseña">
        <input type="submit" value="Iniciar sesión">
        <a href="../html/crear cuenta.html">¿Olvidaste la contraseña?</a><br>
        <a href="../html/crear cuenta.html">¿No tiene cuenta?</a>
      </form>
    </div>
  </body>
</html>
